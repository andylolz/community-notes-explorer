<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community notes</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.5/datatables.min.css">
</head>
<body>

<table class="table table-striped">
  {% for row in site.data.notes %}
  {% if forloop.first %}
  <thead>
    <tr>
      <th>Tweet</th>
      <th>Classification</th>
      <th>Reasons</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
  {% endif %}

    <tr>
      <td><a target="_blank" href="https://twitter.com/_/status/{{ row['tweet_id'] }}">{{ row['created_at'] }}</a></td>
      <td>{{ row['classification'] }}</td>
      <td>{{ row['reasons'] }}</td>
      <td>{{ row['summary'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
