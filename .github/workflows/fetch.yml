name: Fetch

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Checkout output
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: output
          fetch-depth: 0

      - name: Move files into place
        run: cp -r static/* output

      - name: Fetch notes
        run: python -m ff_notes.fetch_notes

      - name: Fetch statuses
        run: python -m ff_notes.fetch_statuses

