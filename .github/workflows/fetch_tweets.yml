name: Fetch tweets

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: all_workflows

jobs:
  fetch:
    name: Fetch tweets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: Install dependencies
        run: poetry install --only main

      - name: Checkout previous version
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: previous

      - name: Copy files into place
        run: cp -r previous/* output

      - name: Fetch tweets
        run: poetry run python -m x_notes.fetch_tweets
        env:
          TW_USER: ${{ secrets.TW_USER }}
          TW_PASS: ${{ secrets.TW_PASS }}
          TW_EMAIL: ${{ secrets.TW_EMAIL }}
          TW_PROXY: ${{ secrets.TW_PROXY }}
          TW_COOKIES: ${{ secrets.TW_COOKIES }}
          GH_UPDATE_SECRET: 1
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
          single-commit: true
